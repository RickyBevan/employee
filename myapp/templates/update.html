<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update page</title>
</head>
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">
<body>
    <div class="container1">
        <h1>Update Member</h1>
        <form action="{% url 'uprec' mem.id %}" method="post">
            {% csrf_token %}
            <label for="">Name</label><br><br>
            <input type="text"name="Name" value="{{mem.name}}"><br><br>
            <label for="">Email</label><br><br>
            <input type="text" name="Email" value="{{mem.email}}"><br><br>
            <label for="">Age</label><br><br>
            <input type="number" name="Age" value="{{mem.age}}"><br><br>
            <button type="submit" id="new1">Update</button>
        </form>
    </div>
</body>
</html>
